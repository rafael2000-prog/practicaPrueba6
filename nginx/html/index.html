<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <title>Anillo de Microservicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Anillo de Microservicios</h3>

  <label>Valor inicial:</label>
  <input type="number" id="value" value="1" style="width:100%; padding:8px">

  <button onclick="enviar()">Enviar</button>

  <pre id="result"></pre>
</div>

<script>
  function enviar() {
    const value = document.getElementById("value").value;

    fetch("/api/process", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ value: parseInt(value) })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
    })
    .catch(err => {
      document.getElementById("result").textContent =
        "Error: " + err;
    });
  }
</script>

</body>
</html>
