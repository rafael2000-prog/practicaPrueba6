services:
  service-a:
    build: ./service-a
    ports:
      - "8001:8000"
    depends_on:
      - db-a
    environment:
      DB_HOST: db-a
      SERVICE_NEXT_URL: http://service-b:8000/process

  service-b:
    build: ./service-b
    ports:
      - "8002:8000"
    depends_on:
      - db-b
    environment:
      DB_HOST: db-b
      SERVICE_NEXT_URL: http://service-c:8000/process

  db-a:
    image: postgres:15
    environment:
      POSTGRES_DB: servicea
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./common/init.sql:/docker-entrypoint-initdb.d/init.sql

  db-b:
    image: postgres:15
    environment:
      POSTGRES_DB: serviceb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./common/init.sql:/docker-entrypoint-initdb.d/init.sql

  service-c:
    build: ./service-c
    ports:
      - "8003:8000"
    depends_on:
      - db-c
    environment:
      DB_HOST: db-c

  db-c:
    image: postgres:15
    environment:
      POSTGRES_DB: servicec
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./common/init.sql:/docker-entrypoint-initdb.d/init.sql

  service-d:
    build: ./service-d
    ports:
      - "8004:8000"
    depends_on:
      - db-d
    environment:
      DB_HOST: db-d
      SERVICE_A_URL: http://service-a:8000/process

  db-d:
    image: postgres:15
    environment:
      POSTGRES_DB: serviced
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./common/init.sql:/docker-entrypoint-initdb.d/init.sql

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - service-d
